<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Teste JavaScript</title>
    <script>
        var quebrada = false

        function mudaLampada(tipo) {
            if (!quebrada) {
                window.document.querySelector("img#lampada").src = "_imagens/" + tipo + ".jpg"
                if (tipo == 'lampada-quebrada') {
                    quebrada = true
                }
            }
        }
    </script>
</head>
<body>
<h1>Acenda a LÃ¢mpada</h1>
<img src="_imagens/lampada-apagada.jpg" id="lampada" onmousemove="mudaLampada('lampada-acesa')"
     onmouseout="mudaLampada('lampada-apagada')"
     onclick="mudaLampada('lampada-quebrada')"/>
</body>
</html>
